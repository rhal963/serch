
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختر المتصفح</title>
  <style>
    body {
      background-image: url("assets/background.png");
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #555;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .browser {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .browser:hover {
      transform: scale(1.05);
    }

    .browser img {
      width: 64px;
      height: 64px;
    }

    footer {
      margin-top: 30px;
      background-color: #555;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>اختر المتصفح الذي تريد البحث فيه</h1>
  <div class="grid">
    <a href="https://www.google.com/chrome/" target="_blank" class="browser">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%28September_2014%29.svg" alt="Chrome">
      <div>كروم</div>
    </a>
    <a href="https://www.mozilla.org/firefox/" target="_blank" class="browser">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Mozilla_Firefox_3.5_logo_256.png" alt="Firefox">
      <div>فايرفوكس</div>
    </a>
    <a href="https://www.microsoft.com/edge" target="_blank" class="browser">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Microsoft_Edge_logo_%282019%29.svg" alt="Edge">
      <div>إيدج</div>
    </a>
    <a href="https://www.apple.com/safari/" target="_blank" class="browser">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_14.0_icon.png" alt="Safari">
      <div>سفاري</div>
    </a>
    <a href="https://www.opera.com/" target="_blank" class="browser">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Opera_2015_icon.svg" alt="Opera">
      <div>أوبرا</div>
    </a>
    <a href="https://brave.com/" target="_blank" class="browser">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Brave_Icon.svg" alt="Brave">
      <div>بريف</div>
    </a>
    <a href="https://vivaldi.com/" target="_blank" class="browser">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Vivaldi_browser_logo.svg" alt="Vivaldi">
      <div>فيفالدي</div>
    </a>
    <a href="https://www.torproject.org/" target="_blank" class="browser">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Tor_Project_logo_2011_flat.svg" alt="Tor">
      <div>تور</div>
    </a>
    <a href="https://www.ucweb.com/" target="_blank" class="browser">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/ed/UC_Browser_logo_2019.png" alt="UC Browser">
      <div>UC</div>
    </a>
    <a href="https://www.maxthon.com/" target="_blank" class="browser">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/35/Maxthon_Logo_2020.png" alt="Maxthon">
      <div>ماكستون</div>
    </a>
  </div>
  <footer>
    💙 صممت هذه الصفحة من قبل أبو حسن
  </footer>
</body>
</html>
