
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر المتصفح</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-image: url('assets/background.png');
            background-repeat: no-repeat;
            background-size: contain;     /* 👈 هذا يجعل الصورة بكامل الحجم دون قص */
            background-position: top center;
            background-color: blue;      /* خلفية احتياطية */
            color: white;
            text-align: center;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 12px;
            margin-top: 30px;
        }

        .browsers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
            gap: 20px;
        }

        .browser-btn {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            width: 140px;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .browser-btn:hover {
            transform: scale(1.1);
        }

        .browser-btn img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .browser-btn {
                width: 100px;
            }

            .browser-btn img {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <h1>اختر المتصفح الذي تريد البحث فيه</h1>
    <div class="browsers">
        <a class="browser-btn" href="https://www.google.com/chrome/" target="_blank">
            <img src="assets/chrome.png" alt="Chrome"> كروم
        </a>
        <a class="browser-btn" href="https://www.mozilla.org/firefox/" target="_blank">
            <img src="assets/firefox.png" alt="Firefox"> فايرفوكس
        </a>
        <a class="browser-btn" href="https://www.microsoft.com/edge" target="_blank">
            <img src="assets/edge.png" alt="Edge"> إيدج
        </a>
        <a class="browser-btn" href="https://www.apple.com/safari/" target="_blank">
            <img src="assets/safari.png" alt="Safari"> سفاري
        </a>
        <a class="browser-btn" href="https://www.opera.com/" target="_blank">
            <img src="assets/opera.png" alt="Opera"> أوبرا
        </a>
        <a class="browser-btn" href="https://brave.com/" target="_blank">
            <img src="assets/brave.png" alt="Brave"> بريف
        </a>
        <a class="browser-btn" href="https://vivaldi.com/" target="_blank">
            <img src="assets/vivaldi.png" alt="Vivaldi"> فيفالدي
        </a>
        <a class="browser-btn" href="https://www.torproject.org/" target="_blank">
            <img src="assets/tor.png" alt="Tor"> تور
        </a>
        <a class="browser-btn" href="https://www.ucweb.com/" target="_blank">
            <img src="assets/uc.png" alt="UC Browser"> UC
        </a>
        <a class="browser-btn" href="https://www.maxthon.com/" target="_blank">
            <img src="assets/maxthon.png" alt="Maxthon"> ماكسثون
        </a>
    </div>
    <div class="footer"> صممت هذه الصفحة من قبل الأخ أبو حسن</div>
</body>
</html>
