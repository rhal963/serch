<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختر المتصفح</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('assets/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 60px;
      font-size: 2.5em;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 15px 25px;
      border-radius: 15px;
    }
    .browsers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin: 50px auto;
      max-width: 1000px;
      padding: 0 20px;
    }
    .browser-button {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .browser-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }
    .browser-button img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    footer {
      margin-top: 50px;
      font-size: 1.2em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <h1>اختر المتصفح الذي تريد البحث فيه</h1>

  <div class="browsers">

    <a class="browser-button" href="https://www.google.com/chrome/" target="_blank" rel="noopener noreferrer">
      <img src="assets/google_chrome.svg" alt="Google Chrome">
      <div>Google Chrome</div>
    </a>

    <a class="browser-button" href="https://www.mozilla.org/firefox/" target="_blank" rel="noopener noreferrer">
      <img src="assets/mozilla_firefox.svg" alt="Mozilla Firefox">
      <div>Mozilla Firefox</div>
    </a>

    <a class="browser-button" href="https://www.microsoft.com/edge" target="_blank" rel="noopener noreferrer">
      <img src="assets/microsoft_edge.svg" alt="Microsoft Edge">
      <div>Microsoft Edge</div>
    </a>

    <a class="browser-button" href="https://www.apple.com/safari/" target="_blank" rel="noopener noreferrer">
      <img src="assets/safari.svg" alt="Safari">
      <div>Safari</div>
    </a>

    <a class="browser-button" href="https://www.opera.com/" target="_blank" rel="noopener noreferrer">
      <img src="assets/opera.svg" alt="Opera">
      <div>Opera</div>
    </a>

    <a class="browser-button" href="https://brave.com/" target="_blank" rel="noopener noreferrer">
      <img src="assets/brave.svg" alt="Brave">
      <div>Brave</div>
    </a>

    <a class="browser-button" href="https://vivaldi.com/" target="_blank" rel="noopener noreferrer">
      <img src="assets/vivaldi.svg" alt="Vivaldi">
      <div>Vivaldi</div>
    </a>

    <a class="browser-button" href="https://www.torproject.org/" target="_blank" rel="noopener noreferrer">
      <img src="assets/tor_browser.svg" alt="Tor Browser">
      <div>Tor Browser</div>
    </a>

    <a class="browser-button" href="https://www.ucweb.com/" target="_blank" rel="noopener noreferrer">
      <img src="assets/uc_browser.svg" alt="UC Browser">
      <div>UC Browser</div>
    </a>

    <a class="browser-button" href="https://www.maxthon.com/" target="_blank" rel="noopener noreferrer">
      <img src="assets/maxthon.svg" alt="Maxthon">
      <div>Maxthon</div>
    </a>

  </div>
  <footer>صممت هذه الصفحة من قبل أبو حسن 💙</footer>
</body>
</html>
